apiVersion: gravitee.io/v1alpha1
kind: ApiV4Definition
metadata:
  name: v4-api-apikey-ratelimit
spec:
  name: "v4 API Key rate limit"
  definitionContext:
    origin: KUBERNETES
    syncFrom: MANAGEMENT
  contextRef: 
    name: context
  description: "v4 API with API Key plan and rate limit"
  version: "1.0"
  type: PROXY
  state: STARTED
  lifecycleState: PUBLISHED
  listeners:
    - type: HTTP
      paths:
        - path: "/new-path"
      entrypoints:
        - type: http-proxy
          qos: AUTO
  endpointGroups:
    - name: Default HTTP proxy group
      type: http-proxy
      endpoints:
        - name: Default HTTP proxy
          type: http-proxy
          inheritConfiguration: false
          configuration:
            target: https://api.gravitee.io/echo
          secondary: false
  flowExecution:
    mode: DEFAULT
    matchRequired: false
  flows:
    - name: default
      enabled: true
      selectors:
        - type: HTTP
          path: "/"
          pathOperator: EQUALS
          methods: [ ]
      request:
        - name: Rate Limit
          description: k8s rate limit
          enabled: true
          policy: rate-limit
          configuration:
            async: false
            addHeaders: true
            rate:
              useKeyOnly: false
              periodTime: 100
              limit: 10000
              periodTimeUnit: MINUTES
              key: ''
  plans:
    API_KEY:
      name: "API Key plan"
      description: "API key plan needs a key to authenticate"
      security:
        type: "API_KEY"
      flows:
        - enabled: true
          selectors:
            - type: HTTP
              path: "/"
              pathOperator: STARTS_WITH
  
